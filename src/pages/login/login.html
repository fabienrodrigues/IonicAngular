<ion-header no-border>
    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <form (submit)="doLogin()">
        <ion-list>

            <ion-item>
                <ion-input type="email" placeholder="{{ 'EMAIL' | translate }}" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="{{ 'PASSWORD' | translate }}" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <button ion-button color="primary" block round>{{ 'LOGIN_BUTTON' | translate }}</button>

        </ion-list>
    </form>
</ion-content>


<img src="assets/img/bg_login.jpg" />
