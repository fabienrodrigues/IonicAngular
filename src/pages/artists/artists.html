<ion-header  no-border>
    <ion-navbar>
        <ion-title>{{ 'ARTISTS_TITLE' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openSearch()">
                <ion-icon name="search" color="secondary"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let item of currentItems">
            <button ion-item (click)="openAlbums(item)">
                <ion-thumbnail item-start>
                    <img [src]="item.profilePic" />
                </ion-thumbnail>
                
                <div class="artistName">{{item.name}}</div>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
