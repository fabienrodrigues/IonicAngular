<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openSearch()">
                <ion-icon name="search" color="secondary"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let item of currentItems">
            <button ion-item (click)="openItem(item)">
                <ion-thumbnail item-start>
                    <img [src]="item.profilePic" />
                </ion-thumbnail>
                
                <div class="albumName">{{item.name}}</div>
                <div class="artistName">{{item.about}}</div>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
