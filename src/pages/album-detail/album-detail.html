<ion-header no-border>
	<ion-navbar>
		<ion-title class="albumName">{{ album.name }}</ion-title>

		<ion-title class="artistName">
			<button (click)="openAlbums()" ion-button clear>{{ artist.name }}</button>
		</ion-title>

		<div class="item-profile"><img [src]="artist.profilePic" alt=""></div>
	</ion-navbar>

	<div class="album-thumb" text-center #profilePic [style.background-image]="'url(' + album.thumb + ')'"></div>
</ion-header>


<ion-content>
	<ion-list no-lines>
        <ion-item *ngFor="let item of tracks">
			<div class="musicItem">
				<div class="musicText">
					<div class="musicName">{{ item.title }}</div>
					<div class="artistName">{{ artist.name }}</div>
				</div>

				<button ion-button end icon-only (click)="playTrack(item)">
					<ion-icon name="play" color="secondary"></ion-icon>
				</button>
			</div>
        </ion-item>
    </ion-list>

	<player></player>
</ion-content>
